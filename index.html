<html>
    <head>
        <title>GitHub Battle</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script id="user-template" type="text/x-handlebars-template">
            <div id="userinfo_{{user_index}}" class="user_info text-center">
                <div>
                    <div>
                        <a target="_blank" href="{{github_page}}">
                            <img class="img-circle avatar" id="avatar_{{username}}" src="{{avatar_url}}">
                        </a>
                    </div>
                </div>
                    <div class="non-semantic-protector" id="winner_ribbon_{{user_index}}" style="display:none; margin-top: -80px;">
                        <div class="ribbon">
                            <strong class="ribbon-content" id="ribbon_text_{{user_index}}">WINNER</strong>
                        </div>
                    </div>
                <div>
                    <h2>{{username}}</h2>
                    <div id="score_container_{{user_index}}" style="display:none;">
                        <div class="score_title">SCORE</div>
                        <div onclick="show_badges('{{user_index}}')" class="score_value" id="score_{{user_index}}"></div>
                        <div id="badges_{{user_index}}" style="display:none;">
                        {{{list languages}}}
                        </div>
                    </div>
                </div>
           </div>


        </script>



        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <nav class="navbar">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Github-Battle</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden active">
                        <a href="index.html"></a>
                    </li>
                    <li class="page-scroll">
                        <a href="about.html">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <a href="index.html"><img class="img-responsive" src="img/logo.png" alt=""></a>
                        <div class="intro-text">
                            <span class="name">GitHub Battle</span>
                            <span class="skills">Know who is the strongest</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div  id="users_container">
            <div id="fight" class="text-center fight_div" style="display:none;">
                    <img id="fight_button" class="fight_button" onclick="fight()" src="img/fist.png">
            </div>

            <div id="tie" class="text-center fight_div" style="display:none;">
                    <img  class="tie_image" src="img/tie_result.png">
            </div>

            <div id="reload" class="text-center reload_div" style="display:none;" onclick="reload()">
                    <h2 id="restart_btn" class="restart_btn">RESTART</h2>
            </div>

            <div class="half_left" id="player1">
                <div class="user_input" id="input_1">
                    <label>Player 1</label></br>
                    <input type="text" class="form-control" id="player1_name" placeholder="insert GitHub Username"/>
                </div>
            </div>
            <div class="center-block half_right" id="player2">
                <div class="user_input" id="input_2">
                    <label>Player 2</label></br>
                    <input type="text" class="form-control" id="player2_name" placeholder="insert GitHub Username"/>
                </div>
            </div>


        </div>


        <footer class="text-center">
            <div class="footer-above">
                <div class="container">
                    <div class="row">
                        <div class="footer-col col-md-4">
                            <h3>Author</h3>
                            <p>Alessandro Pischedda</p>
                        </div>
                        <div class="footer-col col-md-4">
                            <h3>Icon</h3>
                            <p>The image of the fist is taken from <a href="http://cliparts.co/clipart/268754">Cliparts.co</a>.</p>
                        </div>
                        <div class="footer-col col-md-4">
                            <h3>Theme</h3>
                            <p>This site makes use of Freelance, an open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.</p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-below">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">                           
                        </div>
                    </div>
                </div>
            </div>
    </footer>

    </body>
</html>
